            <script type="text/javascript">
                function updateOnline() {
                    var serverStatus = document.getElementById("server_status");
                    var url = "https://api.mcsrvstat.us/2/play.glowerMc.tk";
                    var xmlhttp = new XMLHttpRequest();

                    xmlhttp.onreadystatechange = function() {
                        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                            var data = JSON.parse(xmlhttp.responseText);
                            if (data.players) {
                                serverStatus.innerHTML = '<span class="font-weight-bold" id="playerOn" ">' + data.players.online + '</span>';
                            }
                        }
                    }
                    xmlhttp.open("GET", url, true);
                    xmlhttp.send();
                }

                updateOnline();
                setInterval(updateOnline(), 60000);
            </script>
